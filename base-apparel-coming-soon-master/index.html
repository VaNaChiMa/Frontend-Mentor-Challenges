<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>


  <main>

    <div class="container">
      <div class="newsLetters">
        <div class="logoBase">
          <img src="images/logo.svg" alt="logo">
        </div>
        <div class="heading">
          <h1><span class="specialText">We're</span>coming </br>soon</h1>
        </div>
        <div class="textBox">
          <p>Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>

        <form class="subscribe" action="">
          <input type="email" placeholder="Email Address">
          <img class="error-icon" src="images/icon-error.svg" alt="error">
          <button><img src="images/icon-arrow.svg" alt="arrow"></button>
          <small>Please provide a valid email</small>
        </form>
      </div>
      <div class="imageSide imageBg">
      </div>
    </div>

  </main>
  
  <script src="script.js"></script>
</body>
</html>
