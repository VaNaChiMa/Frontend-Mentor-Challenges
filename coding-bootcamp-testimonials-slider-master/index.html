<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>

<body>

  <main>
    <div class="container">

      <div class="slider">
        <div class="slider__text">
          <p class="slideText">“ I’ve been interested in coding for a while but never taken the jump, until now. I
            couldn’t
            recommend this
            course enough.
            I’m now in the job of my dreams and so excited about the future. ”</p>
          <p><strong class="slideName">Tanya Sinclair</strong><span class="slideRole">UX Engineer</span></p>
        </div>

        <div class="slider__image">
          <img class="image" src="images/image-tanya.jpg" alt="Tanya">
          <div class="controls">
            <button class="arrow left-arrow" id="left">
              <img src="images/icon-prev.svg" alt="prev" id="prev">
            </button>
            <button class="arrow right-arrow" id="right">
              <img src="images/icon-next.svg" alt="next" id="next">
            </button>
          </div>
        </div>

      </div>

    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
