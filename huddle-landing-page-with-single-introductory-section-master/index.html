<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <header>
    <nav>
      <img src="images/logo.svg" alt="">
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="imageSection">
        <img src="images/illustration-mockups.svg" alt="illustration">
      </div>

      <div class="registerSection">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="registerBtn">Register</a>

        <div class="social">
          <ul>
            <li>
              <a class="circle" href="https://www.facebook.com/">
                  <i class="fab fa-facebook-f"></i>
              </a>
            </li>
  
            <li>
                  <a class="circle" href="https://twitter.com/">
                   <i class="fab fa-twitter"></i>
                  </a>
            </li>
            
            <li>
              <a class="circle" href="https://www.instagram.com/">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
      
    </div>
  </main>

   

  

</body>
</html>
