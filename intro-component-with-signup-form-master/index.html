<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>

  <main>
    <div class="container">
      <div class="textSection">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.</p>
      </div>
      <div class="formSection">
        <div class="free_7_days">
          <p>
            <strong>Try it free 7 days</strong> then $20/mo. thereafter
          </p>
        </div>
        <form class="freeTrial">
          <div class="form-control">
            <input type="text" id="firstName" placeholder="First Name">
            <img src="images/icon-error.svg" alt="error-icon">
            <small></small>
            <!-- <small>First Name cannot be empty</small> -->
          </div>
          <div class="form-control">
            <input type="text" id="lastName" placeholder="Last Name">
            <img src="images/icon-error.svg" alt="error-icon">
            <small></small>
            <!-- <small>Last Name cannot be empty</small> -->
          </div>
          <div class="form-control">
            <input type="email" id="email" placeholder="Email Address">
            <img src="images/icon-error.svg" alt="error-icon">
            <small></small>
            <!-- <small>Looks like this is not an email</small> -->
          </div>
          <div class="form-control">
            <input type="password" id="password" placeholder="Password">
            <img src="images/icon-error.svg" alt="error-icon">
            <small></small>
            <!-- <small>Password cannot be empty</small> -->
          </div>
          
          <button type="submit" class="submit">Claim your free trial</button>
          <small class="termsServices">By clicking the button, you are agreeing to our <a href="#"><strong>Terms and Services</strong></a></small>
        </form>
      </div>
    </div>

  </main>
  
  <script src="script.js"></script>
</body>
</html>
