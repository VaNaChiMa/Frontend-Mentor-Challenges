<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

 
</head>
<body>

  <header>
          <img src="images/logo.svg" alt="">
  </header>

  <main>
    <div class="container">
          <div class="heading">
            <h1><span>We are launching</span> soon!</h1>
            <p>Subscribe and get notified</p>
          </div>
          
          <div class="subscribe">
            <form class="notifyMe">
              <input id="email" type="email" placeholder="Your email address...">
              <button>Notify Me</button>
              <small>Please provide a valid email adress</small>
            </form>
          </div>

          <div class="mainImage">
            <img src="images/illustration-dashboard.png" alt="dashboard">
          </div>
    </div>
  </main>

  

  <footer>
    <div class="social">
      <ul>
        <li>
          <a class="circle fab fa-facebook-f" href="https://www.facebook.com/"><span class="socialSecret">Visit our Twitter Page</span></a>
        </li>
        <li>
            <a class="circle fab fa-twitter" href="https://twitter.com/"><span class="socialSecret">Visit our Twitter Page</span></a>
        </li>
        <li>
          <a class="circle fab fa-instagram" href="https://www.instagram.com/"><span class="socialSecret">Visit our Twitter Page</span></a>
        </li>
      </ul>
    </div>
    <div class="copyright">
        <p> &copy; Copyright Ping. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
