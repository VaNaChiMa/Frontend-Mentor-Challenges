<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Pricing component with toggle</title>
  
</head>
<body>

  <main>
    <div class="container">

      <h1>Our Pricing</h1>

      <div class="switch">
        <span>Annually</span>
        <span>
          <label for="toggle"></label>
          <input type="checkbox" name="toggle" id="toggle">
        </span>
        <span>Monthly</span>
        
        
      </div>

      <div class="plans">
        <div class="basic_plan">
          <div class="basic_plan_name">
          <span>Basic</span>  
          </div>
          <div class="basic_plan_price">
            <span class="basic_plan_price_monthly"><small>&dollar;</small>19.99</span>
            <span class="basic_plan_price_annual"><small>&dollar;</small>199.99</span>
          </div>
          <div class="basic_plan_benefits">
            <p>500 GB Storage</p>
            <p>2 Users Allowed</p>
            <p>Send up to 3 GB</p>
          </div>
          <div class="basic_btn">
            <button>Learn More</button>
          </div>
        </div>
  
        <div class="professional_plan">
          <div class="professional_plan_name">
            <span>Professional</span>
          </div>
          <div class="professional_plan_price">
            <span class="professional_plan_price_monthly"><small>&dollar;</small>24.99</span>
            <span class="professional_plan_price_annual"><small>&dollar;</small>249.99</span>
          </div>
          <div class="professional_plan_benefits">
            <p>1 TB Storage</p>
            <p>5 Users Allowed</p>
            <p>Send up to 10 GB</p>
          </div>
          <div class="professional_btn">
            <button>Learn More</button>
          </div>
        </div>
  
        <div class="master_plan">
          <div class="master_plan_name">
            <span>Master</span>
          </div>
          <div class="master_plan_price">
            <span class="master_plan_price_monthly"><small>&dollar;</small>39.99</span>
            <span class="master_plan_price_annual"><small>&dollar;</small>399.99</span>
          </div>
          <div class="master_plan_benefits">
            <p>2 TB Storage</p>
            <p>10 Users Allowed</p>
            <p>Send up to 20 GB</p> 
          </div>
          <div class="master_btn">
            <button>Learn More</button>
          </div>
        </div>  
      </div>
      
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
