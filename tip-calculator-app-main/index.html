<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <main>
    
    <div class="container">
      <div class="container__title">
        <img src="images/logo.svg" alt="logo">
      </div>

      <div class="container__calculator">
        <div class="container__calculation">
          <div class="bill">
            <label for="bill">Bill</label>
            <input type="number" name="bill" id="bill" placeholder="0">
          </div>
          
          <div class="selectTip">
            <span>Select Tip %</span>
            <div class="buttons">
              <button class="yourRate" id="tip5">5%</button>
              <button class="yourRate" id="tip10" value="tipPercent">10%</button>
              <button class="yourRate" id="tip15" value="tipPercent">15%</button>
              <button class="yourRate" id="tip25" value="tipPercent">25%</button>
              <button class="yourRate" id="tip50" value="tipPercent">50%</button>
              <button class="yourRate" id="custom">Custom</button>
              <input class="yourRate setManual" type="number" id="manualTip" placeholder="0">
            </div>
          </div>
          <div class="people">
            <div class="people__text">
              <label>Number of People</label>
              <p>Can't be 0</p>
            </div>
            <input type="number" id="nrOfPeople" placeholder="0">
          </div>         
        </div>

        <div class="container__result">
          <div class="tipAmount">
            <div class="tipAmount__text">
              <span class="result_name">Tip Amount</span>
              <span class="result_person">/ person</span>
            </div>
            <div class="tipAmount__sum">
              <span>$<span class="tipAmount__sum_display">0.00</span></span>
            </div>        
          </div>

          <div class="total">
            <div class="total__text">
              <span class="result_name">Total</span>
              <span class="result_person">/ person</span>
            </div>
            <div class="total__sum">
              <span>$<span class="total__sum_display">0.00</span></span>
            </div>           
          </div>
          <button class="reset">Reset</button>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
