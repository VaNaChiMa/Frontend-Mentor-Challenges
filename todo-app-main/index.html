<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Todo app</title>
</head>

<body>

  <main class="main">

    <div class="container">

      <div class="top_row">
        <div class="title">
          <h1>Todo</h1>
          <img class="dark_theme" src="images/icon-sun.svg" alt="dark theme">
        </div>
      </div>

      <div class="form-control">
        <div class="main_item item">
          <div class="custom_checkbox">
            <img class="check" src="images/icon-check.svg" alt="check">
          </div>
          <input type="text" placeholder="Create a new todo...">
        </div>

        <ul class="todo_items">
          <li class="todo_item item">
            <div class="custom_checkbox">
              <img class="check" src="images/icon-check.svg" alt="check">
            </div>
            <p class="todo_text">Love and smile</p>
            <div class="clear_image">
              <img src="images/icon-cross.svg" alt="delete">
            </div>
          </li>
          <li class="todo_item item">
            <div class="items_info">
              <div class="items_left"><span class="dinamic_number">
                  <!-- Add dynamic number -->
                </span><small>items left</small></div>
              <div class="clear_completed"><small>Clear Completed</small></div>
            </div>
          </li>
        </ul>

        <div class="selection item">
          <span class="all">All</span>
          <span class="active">Active</span>
          <span class="completed">Completed</span>
        </div>
        <small class="dragAndDrop">Drag and drop to reorder list</small>
      </div>


    </div>


  </main>

  <script src="app.js"></script>
</body>

</html>
